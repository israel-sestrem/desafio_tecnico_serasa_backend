spring.application.name=Grain Weighing

spring.datasource.url=jdbc:postgresql://localhost:15432/grain_weighing
spring.datasource.username=user
spring.datasource.password=pass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

springdoc.override-with-generic-response=false

grain-weighing.stabilization.required-stable-readings=10
grain-weighing.stabilization.max-diff-between-readings-kg=50.0
