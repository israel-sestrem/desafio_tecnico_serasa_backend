version: "3.9"

services:
  db:
    image: postgres:16
    container_name: grain_db
    environment:
      POSTGRES_DB: grain_weighing
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "15432:5432"
    volumes:
      - grain_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grain -d grain"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grain_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:15432/grain_weighing
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"

volumes:
  grain_pgdata:
